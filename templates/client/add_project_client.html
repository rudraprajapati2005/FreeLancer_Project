<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <meta name="description" content="A brief description of the page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Your Name">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/client_pov.css'%}"> <!-- Link to external CSS file -->
    <script src="{% static 'scripts/script.js' %}" defer></script> <!-- Link to external JavaScript file -->
    
</head>
<body>
    <h1>
        Fill Out all the necessary details to add the project
    </h1>
    <form action="" method="get">
        <table>
            <tr>
                <th>Project title</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Project description</th>
                <td><textarea type="text" id="description" rows="3" cols="50"></textarea></td>
            </tr>
            <tr>
                <th>Range</th>
                <td><input type="text"> : <input type="text"></td>
            </tr>
            <tr>
                <th>
                <label for="start">Start date:</label> 
                </td>
                <td>
                <input type="date" id="start" name="start-date">
                </td>
            </tr>
            <tr>
                <th> 
                <label for="end">End date:</label> 
                </th>
                <td>
                 <input type="date" id="end" name="end-date">
                </td>

            </tr>
            <tr>
                <th>Project Category</th>
                <th>
                    <select id="freelance-skills" name="freelance-skills">
                        <option value="web-development">Web Development</option>
                        <option value="graphic-design">Graphic Design</option>
                        <option value="content-writing">Content Writing</option>
                        <option value="seo">Search Engine Optimization (SEO)</option>
                        <option value="social-media-marketing">Social Media Marketing</option>
                        <option value="digital-marketing">Digital Marketing</option>
                        <option value="video-editing">Video Editing</option>
                        <option value="copywriting">Copywriting</option>
                        <option value="data-entry">Data Entry</option>
                        <option value="virtual-assistance">Virtual Assistance</option>
                        <option value="translation">Translation</option>
                        <option value="mobile-app-development">Mobile App Development</option>
                        <option value="ui-ux-design">UI/UX Design</option>
                        <option value="project-management">Project Management</option>
                        <option value="customer-support">Customer Support</option>
                        <option value="accounting">Accounting</option>
                        <option value="legal-services">Legal Services</option>
                        <option value="photography">Photography</option>
                        <option value="illustration">Illustration</option>
                        <option value="animation">Animation</option>
                        <option value="software-development">Software Development</option>
                        <option value="database-administration">Database Administration</option>
                        <option value="network-administration">Network Administration</option>
                        <option value="cloud-computing">Cloud Computing</option>
                        <option value="cybersecurity">Cybersecurity</option>
                        <option value="machine-learning">Machine Learning</option>
                        <option value="data-science"> data-science</option>
                </th>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>   
        </table>
    </form>
</body>
</html>
